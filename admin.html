<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #8b5cf6;
            --success: #10b981;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
            background: var(--card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid var(--card);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        .profile-role {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--text);
            font-weight: 600;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--muted);
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .menu-button:hover {
            background: var(--background);
            color: var(--primary);
        }

        .menu-dropdown {
            position: absolute;
            top: 70px;
            right: 20px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            padding: 10px;
            display: none;
            z-index: 100;
            min-width: 200px;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 10px 15px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: var(--background);
            color: var(--primary);
        }

        .menu-item i {
            width: 20px;
        }

        .logout-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="adminImage" class="profile-image" src="" alt="Admin Photo">
            <div class="profile-info">
                <h1 id="adminName" class="profile-name"></h1>
                <div class="profile-role">Administrator</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Admin ID</div>
                        <div id="adminId" class="info-value"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Position</div>
                        <div id="position" class="info-value"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Department</div>
                        <div id="department" class="info-value"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Access Level</div>
                        <div id="accessLevel" class="info-value"></div>
                    </div>
                </div>
            </div>
            <button class="menu-button" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-vertical"></i>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <a href="#" class="menu-item"><i class="fas fa-users-cog"></i> User Management</a>
                <a href="#" class="menu-item"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="#" class="menu-item"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="#" class="menu-item"><i class="fas fa-cogs"></i> System Settings</a>
                <a href="#" class="menu-item"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#" class="menu-item"><i class="fas fa-bell"></i> Notifications</a>
                <a href="#" class="menu-item"><i class="fas fa-shield-alt"></i> Security</a>
                <a href="#" class="menu-item"><i class="fas fa-history"></i> Logs</a>
                <a href="#" class="menu-item"><i class="fas fa-database"></i> Backup</a>
                <a href="#" class="menu-item"><i class="fas fa-question-circle"></i> Help</a>
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Email</div>
                <div id="email" class="info-value"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Phone Number</div>
                <div id="phoneNumber" class="info-value"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Office Location</div>
                <div id="officeLocation" class="info-value"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Joining Date</div>
                <div id="joiningDate" class="info-value"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Login</div>
                <div id="lastLogin" class="info-value"></div>
            </div>
            <div class="info-item">
                <div class="info-label">System Role</div>
                <div id="systemRole" class="info-value"></div>
            </div>
        </div>
    </div>

    <button class="logout-button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
            } else {
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    window.location.href = 'login.html';
                }
                populateProfile(user);
            }
        }

        function populateProfile(userData) {
            // Populate profile information
            document.getElementById('adminName').textContent = userData.name;
            document.getElementById('adminId').textContent = userData.id;
            document.getElementById('position').textContent = userData.position;
            document.getElementById('department').textContent = userData.department;
            document.getElementById('accessLevel').textContent = userData.accessLevel;
            document.getElementById('email').textContent = userData.email;
            document.getElementById('phoneNumber').textContent = userData.phone;
            document.getElementById('officeLocation').textContent = userData.officeLocation;
            document.getElementById('joiningDate').textContent = userData.joiningDate;
            document.getElementById('lastLogin').textContent = new Date().toLocaleString();
            document.getElementById('systemRole').textContent = userData.systemRole;
            
            // Set profile image
            if (userData.image) {
                document.getElementById('adminImage').src = userData.image;
            } else {
                document.getElementById('adminImage').src = 'https://via.placeholder.com/200';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuDropdown');
            const menuButton = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Initialize profile on page load
        checkAuth();
    </script>
</body>
</html>
